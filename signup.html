<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up GeoDump</title>
    <link rel="stylesheet" href="signup.css">
</head>

<!-- WAJIB: Database dulu -->
<script src="database.js"></script>

<body>
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <div class="container">
        <div class="signup-card">
            <div class="logo-header">
                <img src="icon/logo.png" alt="GeoDump Logo" class="logo-image">
            </div>

            <div class="header">
                <h2>Selamat Datang<br>GEODUMP</h2>
                <p class="subtitle">Lengkapi Profil</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="handphone">No Handphone</label>
                    <input type="tel" id="handphone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" required>
                        <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Register</span>
                    <div class="btn-ripple"></div>
                </button>

                <div class="login-link">
                    Sudah Punya Akun? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Logic signup -->
    <script src="signup.js"></script>
</body>
</html>
